<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大樂透預測網站</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('cat-background.jpg') no-repeat center center fixed;
            background-size: cover;
            overflow: hidden; /* 🚫 禁止出現捲軸 */
        }

        .container {
            display: flex;
            height: 100%;
            width: 100%;
        }

        .sidebar {
            width: 250px;
            background: rgba(255, 255, 255, 0.85);
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .content {
            flex: 1;
            background: rgba(255, 255, 255, 0.6);
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto; /* ✅ 僅允許右側垂直滾動 */
        }

        button {
            width: 100%;
            margin: 5px 0;
            padding: 10px;
            border: none;
            border-radius: 8px;
            background: #4CAF50;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #45a049;
        }

        .result {
            font-size: 18px;
            margin-top: 10px;
            padding: 10px;
            border-radius: 8px;
            background: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 左側功能區 -->
        <div class="sidebar">
            <h2>功能選單</h2>
            <button onclick="predictLotto()">預測號碼</button>
            <button onclick="showHistory()">顯示歷史資料</button>
        </div>

        <!-- 右側顯示區 -->
        <div class="content">
            <h2>結果顯示</h2>
            <div id="output" class="result">請選擇功能</div>
        </div>
    </div>

    <script>
        async function predictLotto() {
            let numbers = [];
            while (numbers.length < 6) {
                let n = Math.floor(Math.random() * 49) + 1;
                if (!numbers.includes(n)) numbers.push(n);
            }
            numbers.sort((a, b) => a - b);
            document.getElementById("output").innerHTML = 
                "<b>預測號碼：</b> " + numbers.join(", ");
        }

        async function showHistory() {
            try {
                const response = await fetch("lottoData.json"); // 📂 請確認 JSON 檔有放在同一資料夾
                const data = await response.json();

                let html = "<h3>近 50 期歷史開獎號碼</h3>";
                html += "<ul>";
                data.forEach(d => {
                    html += `<li><b>${d.date}</b> ➝ ${d.numbers.join(", ")}</li>`;
                });
                html += "</ul>";

                document.getElementById("output").innerHTML = html;
            } catch (e) {
                document.getElementById("output").innerHTML = "⚠ 無法載入歷史資料";
                console.error(e);
            }
        }
    </script>
</body>
</html>
