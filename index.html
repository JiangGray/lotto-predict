<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>大樂透預測網站</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('cat-background.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    /* 左側按鈕區 */
    .sidebar {
      width: 200px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 20px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .sidebar button {
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #ff9800;
      color: white;
      transition: background 0.3s;
    }

    .sidebar button:hover {
      background: #e68900;
    }

    /* 右側內容區 */
    .content {
      flex: 1;
      background: rgba(255, 255, 255, 0.85);
      padding: 20px;
      box-sizing: border-box;
      overflow-y: auto;
    }

    h2 {
      margin-top: 0;
    }

    .lotto-table {
      width: 100%;
      border-collapse: collapse;
    }

    .lotto-table th, .lotto-table td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }

    .lotto-table th {
      background: #f57c00;
      color: white;
      position: sticky;
      top: 0;
    }
  </style>
</head>
<body>
  <!-- 左側 -->
  <div class="sidebar">
    <button onclick="predict()">隨機預測</button>
    <button onclick="loadHistory()">顯示歷史資料</button>
  </div>

  <!-- 右側 -->
  <div class="content" id="content">
    <h2>歡迎來到大樂透預測網站</h2>
    <p>請選擇左邊的功能。</p>
  </div>

  <script>
    // 隨機預測 6 個號碼
    function predict() {
      let numbers = [];
      while (numbers.length < 6) {
        let num = Math.floor(Math.random() * 49) + 1;
        if (!numbers.includes(num)) numbers.push(num);
      }
      numbers.sort((a, b) => a - b);

      document.getElementById("content").innerHTML = `
        <h2>隨機預測號碼</h2>
        <p>${numbers.join(", ")}</p>
      `;
    }

    // 載入歷史資料
    function loadHistory() {
      fetch("lottoData.json")
        .then(response => {
          if (!response.ok) throw new Error("HTTP 錯誤: " + response.status);
          return response.json();
        })
        .then(data => {
          let html = `
            <h2>最近 ${data.length} 期歷史開獎號碼</h2>
            <table class="lotto-table">
              <tr><th>期別</th><th>日期</th><th>開獎號碼</th></tr>
          `;
          data.forEach(item => {
            html += `
              <tr>
                <td>${item.issue}</td>
                <td>${item.date}</td>
                <td>${item.numbers.join(", ")}</td>
              </tr>
            `;
          });
          html += `</table>`;
          document.getElementById("content").innerHTML = html;
        })
        .catch(error => {
          document.getElementById("content").innerHTML = `
            <h2>讀取失敗</h2>
            <p style="color:red;">${error}</p>
          `;
          console.error("載入失敗:", error);
        });
    }
  </script>
</body>
</html>
